<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>AI Резюме Соз</title>
<style>
/* Универсал */
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; }

/* Бади сайт */
body { background: #f0f4f8; color: #333; line-height: 1.6; }

/* Hero Section */
.hero {
  background: linear-gradient(135deg, #4f7cff, #1abc9c);
  color: white;
  padding: 120px 20px;
  text-align: center;
  border-radius: 0 0 80px 80px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.1);
}

.hero h1 { font-size: 48px; margin-bottom: 15px; font-weight: 700; }
.hero p { font-size: 20px; opacity: 0.95; }
.btn-main {
  display: inline-block;
  margin-top: 30px;
  padding: 18px 40px;
  background: white;
  color: #1abc9c;
  font-weight: bold;
  border-radius: 50px;
  text-decoration: none;
  transition: all 0.3s ease;
}
.btn-main:hover { transform: translateY(-3px); background: #eefcf9; color: #16a085; }

/* Карточки */
.card {
  background: white;
  margin: 40px auto;
  padding: 40px;
  max-width: 900px;
  border-radius: 25px;
  box-shadow: 0 15px 50px rgba(0,0,0,0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card.light { background: #f9fcff; }
.card:hover { transform: translateY(-5px); box-shadow: 0 20px 60px rgba(0,0,0,0.12); }

h2 { text-align: center; margin-bottom: 30px; font-size: 30px; color: #2c3e50; }

/* Сетка блоков */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
}

.box {
  background: #d5f4e6;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  font-weight: 500;
  box-shadow: 0 5px 20px rgba(0,0,0,0.05);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.box:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

/* Список */
.list { max-width: 500px; margin: 20px auto; }
.list li { margin: 12px 0; padding-left: 25px; position: relative; font-size: 16px; }
.list li::before { content:"✔"; position: absolute; left:0; color:#1abc9c; font-weight:bold; }

/* Форма */
form input, form textarea {
  width: 100%; padding: 16px; margin-bottom: 20px; border-radius: 15px; border: 1px solid #ccc; font-size:16px;
  transition: border 0.3s ease, box-shadow 0.3s ease;
}
form input:focus, form textarea:focus { border-color:#1abc9c; box-shadow:0 0 10px rgba(26,188,156,0.2); outline:none; }

/* Кнопка формы */
form button {
  width: 100%; padding:18px; background:#1abc9c; color:white; border:none; border-radius:25px; font-size:18px; font-weight:bold; cursor:pointer;
  transition: all 0.3s ease;
}
form button:hover { background:#16a085; transform:translateY(-3px); }

/* Preview */
#preview { margin-top:25px; background:#ecf9f5; padding:20px; border-radius:20px; white-space:pre-wrap; box-shadow: inset 0 0 15px rgba(0,0,0,0.05); }

/* PDF кнопка */
#downloadPDF {
  margin-top:15px; padding:18px; background:#ff6b6b; color:white; border:none; border-radius:25px; font-size:18px; font-weight:bold; cursor:pointer; transition:all 0.3s ease;
}
#downloadPDF:hover { background:#e63946; transform:translateY(-3px); }
</style>
</head>
<body>

<div class="hero">
  <h1>AI Резюме Соз Онлайн</h1>
  <p>Быстро, красиво и профессионально! Создай свое резюме за несколько секунд.</p>
  <a href="#form-section" class="btn-main">Начать сейчас</a>
</div>

<div class="card" id="form-section">
  <h2>Создать резюме</h2>
  <form id="resumeForm">
    <label>Имя:</label>
    <input type="text" placeholder="Ваше имя" required>
    <label>Контакт (Телефон / Telegram / Email):</label>
    <input type="text" placeholder="Например: +992 XX XXX XX XX" required>
    <label>Опыт / Мотивация:</label>
    <textarea placeholder="Опишите ваш опыт, образование и цели" required></textarea>
    <button type="submit">Создать резюме</button>
  </form>

  <div id="preview"></div>
  <button id="downloadPDF">Скачать PDF</button>
</div>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- JS (AI + Telegram) сюда подключается -->
<script src="script.js"></script>

</body>
</html>
