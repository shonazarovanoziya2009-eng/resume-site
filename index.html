<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>AI Резюме Соз Онлайн</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hero">
  <h1>AI Резюме Соз Онлайн</h1>
  <p>Создай профессиональное резюме за несколько секунд!</p>
  <a href="#form-section" class="btn-main">Начать сейчас</a>
</div>

<div class="card" id="form-section">
  <h2>Создать резюме</h2>
  <form id="resumeForm">
    <label>Имя:</label>
    <input type="text" placeholder="Ваше имя" required>
    <label>Контакт (Телефон / Telegram / Email):</label>
    <input type="text" placeholder="+992 XX XXX XX XX" required>
    <label>Опыт / Мотивация:</label>
    <textarea placeholder="Опишите ваш опыт, образование и цели" required></textarea>
    <button type="submit">Создать резюме</button>
  </form>

  <div id="preview"></div>
  <button id="downloadPDF">Скачать PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>

</body>
</html>
